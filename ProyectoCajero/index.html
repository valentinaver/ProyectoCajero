<!DOCTYPE html>
<html>
<head>
  <title>Cajero Autom√°tico</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="" href="styles.css">
</head>
<body>
<section class="login-section">
    <div id="login" class="login-card">
        <img src="imgLogin.png" alt="" class="login-image">
        <h1 class="login-title">Sign In</h1>
        <label for="username">User</label>
        <input type="text" id="username" class="form-control">
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control">
        <br><br>
        <button onclick="iniciarSesion()" class="login-button">Login</button>
    </div>
</section>

    <div id="operaciones" style="display: none;">
        <h2>Welcome to, <span id="nombreCuenta"></span>!</h2>
        <div class="banner">
          <p id="saldoActual" class="saldo"></p>
          <p id="numCuenta" class="cuenta"></p>
        </div>
        <label for="monto">Amount:</label>
        <input type="number" id="monto" min="1">
        <button onclick="realizarOperacion('ingreso')">Enter Amount</button>
        <button onclick="realizarOperacion('retiro')">Remove amount</button>
        <br><br> 
        <h3>Transaction History</h3>
        <ul id="historialMovimientos"></ul>   
        <button onclick="cerrarSesion()">Logout</button>
        <div id="fechaHora"></div>
    </div>
</body>
</html>
